name: Make Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Ubuntu 16.04:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
        with:
          repository: sumneko/vscode-lua
          ref: v0.20.6
          submodules: recursive
      - run: echo "hello from linux"

  macOS 10.15:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
        with:
          repository: sumneko/vscode-lua
          ref: v0.20.6
          submodules: recursive
      - run: echo "hello from macos-10.15"

  Windows 2019:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          repository: sumneko/vscode-lua
          ref: v0.20.6
          submodules: recursive
      - run: write-output "hello from windows server 2019"
